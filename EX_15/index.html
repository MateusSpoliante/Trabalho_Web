<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento do Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nosso Novo Produto Está Chegando!</h1>
        <img src="img/produto lançamento.jpg" alt="Produto" class="product-img">
        <h1>Iphone 16 Pro Max</h1>
        <p>Lançamento em:</p>

        <div class="countdown-container">
            <time datetime="PT1H" class="countdown">01:00:00</time>
            <div class="countdown-bar">
                <div class="progress-bar"></div>
            </div>
        </div>

        <h2>Cadastre-se para a Pré-venda</h2>
        <form>
            <input type="email" placeholder="Seu e-mail" required>
            <button type="submit">Reservar Agora</button>
        </form>
    </div>
</body>
</html>
