<!DOCTYPE html>
<html lang="pt">
<head>

</head>

<body>

    <div class="conteudo">

                    <label for="task3" class="textCheck">Limpar a casa hoje a noite</label>

                <li>

                    <label for="task4" class="textCheck">Fazer compras Sexta-feira</label>
                </li>
                <li>
                    <input type="checkbox" id="task5" class="taskBox">
                    <label for="task5" class="textCheck">Ouvir música todos os dias</label>
                </li>
                <li>
                    <input type="checkbox" id="task6" class="taskBox">
                    <label for="task5" class="textCheck">Finalizar a atividade em abril</label>
                </li>

        </div>

        <div class="botoes">
            <input type="button" value="Adicionar" class="bt">
            <input type="button" value="Editar" class="bt">
            <input type="button" value="Excluir" class="bt">
        </div>
    </div>
</body>

</html>
